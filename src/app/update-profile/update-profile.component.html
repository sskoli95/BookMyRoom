<div class="container"  >
    <h1>Profile Details</h1>
    <div >
    <form >
    <fieldset disabled >
        <fieldset class="form-group" >
        <label>Email</label>
        <input  type="text" class="form-control" name="Email" required="required" [(ngModel)]="cust.email" />
        </fieldset>



        <fieldset class="form-group">
            <label>UserName*</label>
        <input  type="text" class="form-control" name="UserName" required ="required"  [(ngModel)]="cust.userName"/>
        
        </fieldset>


        <fieldset class="form-group">
            <label>Password*</label>
        <input  type="text" class="form-control" name="Password"  required ="required" [(ngModel)]="cust.password"/>
        </fieldset>



        <fieldset class="form-group" *ngIf="">
            <button  class="btn btn-primary" type="submit">Update Details</button>
        </fieldset>
    </fieldset>
    <button class="btn btn-primary" (click)="toggle()">Update Profile</button>
    </form>
</div>
</div>
